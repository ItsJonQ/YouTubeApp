<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>YouTubeApp - A Better YouTube Viewing Experience</title>
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
<link rel="stylesheet" type="text/css" href="assets/css/core.css">
<link rel="stylesheet" type="text/css" href="assets/css/responsive.css">
<link rel="stylesheet" type="text/css" href="assets/css/webfont.css">
<link rel="stylesheet" type="text/css" href="assets/css/main.css">
<script type="text/javascript" src="assets/js/jquery.min.js"></script>
<script type="text/javascript" src="assets/js/main.js"></script>
</head>
<body>
<div id="body-container">
	<div id="masthead">
		<div class="container">
			<i id="search-icon" class="icon icon-search clickable"></i>
			<div id="logo" class="clickable"></div>
			<div id="now-playing"></div>
		</div>
	</div>

	<div id="search-container">
		<div id="search" class="search-inner-wrap">
			<form id="search-input">
				<input type="text" placeholder="Search" id="search-query" />
			</form>
		</div>
		<div id="search-results" class="search-inner-wrap">
			<div id="search-results-header"></div>
			<ul id="results-list" class="unlisted">

			</ul>
			<div id="search-load-trigger"></div>
		</div>
	</div>

	<div id="viewer-container">
	</div>

	<div id="sidebar-container">
		<div id="sidebar-header">

		</div>
		<div id="sidebar-inner-container">
			<ul id="related-list" class="unlisted">

			</ul>
		</div>
	</div>
</div>
</body>
</html>
