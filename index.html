<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>YouTubeMini - A Better YouTube Viewing Experience</title>
<meta name="viewport" content="width=device-width initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
<link rel="stylesheet" type="text/css" href="assets/css/core.css">
<link rel="stylesheet" type="text/css" href="assets/css/responsive.css">
<link rel="stylesheet" type="text/css" href="assets/css/webfont.css">
<link rel="stylesheet" type="text/css" href="assets/css/main.css">
<script type="text/javascript" src="assets/js/jquery.min.js"></script>
<script type="text/javascript" src="assets/js/main.js"></script>
</head>
<body>
<div id="body-container" class="hide-sidebar">
	<div id="masthead">
		<div class="container">
			<i id="search-icon" class="icon icon-search clickable active no-select left"></i>
			<div id="logo" class="clickable">
				<img src="assets/images/ytmini-logo-black-text.png">
			</div>
			<div id="now-playing"></div>
			<i id="fullscreen-icon" class="icon icon-resize-enlarge clickable no-select right fullscreen-click"></i>
			<i id="sidebar-icon" class="icon icon-list-2 clickable no-select right"></i>
		</div>
	</div>

	<div id="search-container">
		<div id="search" class="search-inner-wrap">
			<form id="search-input">
				<input type="text" placeholder="Search" id="search-query" />
			</form>
		</div>
		<div id="search-results" class="search-inner-wrap scroll-selected">
			<div id="search-results-header" class="list-header"></div>
			<ul id="results-list" class="unlisted yta-list">

			</ul>
			<div id="search-load-trigger"></div>
		</div>
	</div>

	<div id="viewer-container">
	</div>

	<div id="sidebar-container" class="sidebar-init">
		<div id="sidebar-header">

		</div>
		<div id="sidebar-inner-container">
			<ul id="related-list" class="unlisted yta-list">
			</ul>
			<div id="related-load-trigger"></div>
		</div>
	</div>
</div>
</body>
</html>
